  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Bu bölüme bağlantı
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.tilde

# Extra
extra:
  # Social links
  # Language selector
  alternate:
    - name: English
      link: /stackvo/
      lang: en
    - name: Türkçe
      link: /stackvo/tr/
      lang: tr
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stackvo/stackvo
      name: GitHub'da Stackvo
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/stackvo
      name: Docker Hub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/stackvo
      name: Twitter'da takip edin
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/stackvo
      name: LinkedIn

  # Analytics
  analytics:
    provider: google
    property: G-XXXXXXXXXX
    feedback:
      title: Bu sayfa yardımcı oldu mu?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Bu sayfa yardımcı oldu
          data: 1
          note: >-
            Geri bildiriminiz için teşekkürler!
        - icon: material/emoticon-sad-outline
          name: Bu sayfa iyileştirilebilir
          data: 0
          note: >-
            Geri bildiriminiz için teşekkürler! Lütfen GitHub'da issue açarak
            nasıl iyileştirebileceğimizi bildirin.

  # Consent
  consent:
    title: Çerez onayı
    description: >-
      Deneyiminizi iyileştirmek ve site trafiğini analiz etmek için çerezler kullanıyoruz.
      Çerezleri kabul ederek, gizlilik politikamızı kabul etmiş olursunuz.
    actions:
      - accept
      - reject
      - manage

  # Tags
  tags:
    Başlangıç: getting-started
    Konfigürasyon: configuration
    CLI: cli
    API: api
    Servisler: services

