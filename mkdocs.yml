# Project information
site_name: StackVo
site_description: Modern LAMP ve MEAN stack'leri sunan Docker tabanlı yerel geliştirme ortamı. 40+ servis, multi-language desteği, Traefik reverse proxy
site_author: StackVo Team
site_url: https://stackvo.github.io/stackvo/

# Repository
repo_name: stackvo/stackvo
repo_url: https://github.com/stackvo/stackvo
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 StackVo Team


# Use .html URLs instead of directory URLs for better GitHub Pages compatibility
use_directory_urls: false
# Configuration
theme:
  name: material
  language: tr
  custom_dir: docs/overrides

  # Color palette
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Aydınlık moda geç

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Karanlık moda geç

  # Font
  font:
    text: Roboto
    code: Roboto Mono

  # Favicon only (no logo, site name will be displayed)
  favicon: assets/favicon.png

  # Features
  features:
    # Navigation
    # - navigation.instant # Disabled: Not compatible with i18n language switcher
    # - navigation.instant.prefetch # Disabled: Requires navigation.instant
    # - navigation.instant.progress # Disabled: Requires navigation.instant
    - navigation.tracking # Anchor tracking
    - navigation.tabs # Top-level tabs
    - navigation.tabs.sticky # Sticky tabs
    - navigation.sections # Section index pages
    - navigation.expand # Expand navigation by default
    - navigation.path # Breadcrumbs
    - navigation.indexes # Section index pages
    - navigation.top # Back to top button
    - navigation.footer # Footer navigation

    # Table of contents
    - toc.follow # TOC follows scroll
    # - toc.integrate # Disabled: TOC will show on the right sidebar

    # Search
    - search.suggest # Search suggestions
    - search.highlight # Highlight search terms
    - search.share # Share search results

    # Header
    # - header.autohide # Disabled: Header will always be visible

    # Content
    - content.code.copy # Copy code button
    - content.code.select # Select code button
    - content.code.annotate # Code annotations
    - content.tabs.link # Link content tabs
    - content.tooltips # Improved tooltips
    - content.action.edit # Edit button
    - content.action.view # View source button

  # Icon
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

